db:
  image: mysql
  volumes:
    - /var/lib/mysql:/var/lib/mysql
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=root

redis:
  image: redis
  volumes:
    - /var/lib/redis:/data
  environment:
    - ALLOW_EMPTY_PASSWORD=yes
  ports:
    - '6379:6379'

php:
  container_name: php
  build:
    context: ./php
    dockerfile: php.dockerfile
  volumes:
    #- /root/server-env/html:/var/www/html
    - /var/www/:/var/www/html
  links:
    - db:db
    - redis:redis

nginx:
  image: nginx
  ports:
    - "80:80"
  volumes:
    - /root/server-env/nginx:/etc/nginx/conf.d
    - /var/www/:/var/www/html
  links:
    - php:php

